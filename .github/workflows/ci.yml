# .github/workflows/ci.yml

name: Run Tests & Lint

# This workflow runs on every push to any branch and on every pull request.
on: [push, pull_request]

jobs:
  test-and-lint:
    name: Test & Lint Frontend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with Yarn caching for the Expo app
      - name: Setup Node.js (Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: mobile-app/yarn.lock

      # Step 3: Install dependencies for the Expo app
      - name: Install mobile app dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./mobile-app

      # Step 4: Run the Jest tests for the Expo app
      - name: Run mobile app tests
        run: yarn test --ci --runInBand
        working-directory: ./mobile-app

      # Step 5: Run the linter for the Expo app
      - name: Lint mobile app
        run: yarn lint
        working-directory: ./mobile-app

      # Step 6: Set up Node.js with npm caching for the PlanterPlan Alpha client
      - name: Setup Node.js (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: PlanterPlan-Alpha/package-lock.json

      # Step 7: Install dependencies for the PlanterPlan Alpha web client
      - name: Install PlanterPlan Alpha dependencies
        run: npm ci
        working-directory: ./PlanterPlan-Alpha

      # Step 8: Run ESLint for PlanterPlan Alpha
      - name: Lint PlanterPlan Alpha
        run: npm run lint
        working-directory: ./PlanterPlan-Alpha
